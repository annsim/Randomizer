<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>Random</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<style>
</style>
	</head>
	<body>
		<h1>Random Cats...</h1>
			<div>
				<img src="https://media.gettyimages.com/photos/siamese-cat-picture-id470972011?b=1&k=6&m=470972011&s=612x612&w=0&h=7ba28cht2wElU86D-Wd4-3TNM4HXGzzoyjLPDrqdIrc=">
			</div>
				<div class="inputSection">
					<div class="inputs">
					<input placeholder="Something"></input>
				</div>
		<button class="button button1">Add</button>
		</div>
		<div class="resultSection"></div>	
		<button class="button button2">Go!</button>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
	<script>
		$(function() {
			$('.resultSection').hide()

			var add_option = function() {
				$('.inputs').append('<input></input>')
			}

			$('.button1').click(add_option)

			var options = []
			// console.log(options)
			var button2 = function() {
				$('.inputSection').hide()
				$('.resultSection').css('display', 'flex')
				$('input').each(function() {
				  options.push($(this).val())	
				})
				var winner = options[Math.floor(Math.random() * options.length)]
				console.log(winner)
				$('.resultSection').text(winner)
			}
			$('.button2').click(button2)
		})
	</script>		
	</body>
</html>
